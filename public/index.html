<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Rest API </title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">

</head>
<body>
    <nav class="navbar navbar-light bg-faded">
        <a class="navbar-brand" href="#">
            AE
        </a>
    </nav>

    <div class="container">
        <div style="margin-top: 20px">
            <center>
                <span>
                    <a href="addData.html"><button type="button" class="btn btn-outline-primary">Add new Stock</button></a>
                </span>
                <span>
                    <a href="searchData.html"><button type="button" class="btn btn-outline-info">Search for a Stock</button></a>
                </span>
            </center>
        </div>


        <p id="demo"></p>

        <h3 class="display-4">Stock Items</h3>
        <div class="card">
            <div class="card-block text-nowrap">
                The following data is obtained by using the GET method of API.
            </div>
        </div>
        <br>

        <table class="table table-hover table-bordered" >
            <thead>
            <tr>
                <th>Model Name</th>
                <th>Model Number </th>
                <th>Barcode </th>
            </tr>
            </thead>
            <tbody id='providersFormElementsTable'>
            </tbody>
        </table>
    </div>


    <script>
    $(document).ready(function () {
        $.getJSON('https://desolate-cove-26525.herokuapp.com/api/item', function (data) {
            for (var i =0 ; i<data.length; i++) {
                //$('#demo').append(model.itemNumber + '<span> <small>'+ model.itemName +'</small> <br>');
                $('#providersFormElementsTable').append('<tr><td>'+ data[i].itemName+'</td><td>'
                    + data[i].itemNumber+'</td><td>'
                    + data[i].barCodeNumber+'</td></tr>')
            }
        })
    })
    </script>
</body>
</html>
